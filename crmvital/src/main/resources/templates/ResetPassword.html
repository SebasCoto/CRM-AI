<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temporal Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table align="center" width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 50px;">
    <tr>
        <td style="padding: 30px; text-align: center; background-color: #007BFF; color: #ffffff; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <h1 style="margin: 0; font-size: 24px;">Hola, <span th:text="${name}">Nombre</span>!</h1>
        </td>
    </tr>
    <tr>
        <td style="padding: 30px; color: #333333;">
            <p style="font-size: 16px; line-height: 1.5;">Tu contraseña temporal es:</p>
            <p style="font-size: 20px; font-weight: bold; color: #007BFF; text-align: center; margin: 20px 0;" th:text="${pass}">******</p>
            <p style="font-size: 14px; color: #666666;">Por seguridad, cambia esta contraseña después de iniciar sesión.</p>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px; text-align: center; font-size: 12px; color: #999999; border-top: 1px solid #eeeeee;">
            &copy; 2025 CRMvital. Todos los derechos reservados.
        </td>
    </tr>
</table>
</body>
</html>
